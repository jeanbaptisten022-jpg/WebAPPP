version: "3.9"

services:
  web:
    build: .
    container_name: webapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=webappdb

  db:
    image: mysql:8.0
    container_name: webapp-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: webappdb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql   # <-- persistent volume

volumes:
  db_data:
